<!DOCTYPE html>
<html>
<head>
	<title>KrenOK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
	<link rel="manifest" href="./img/favicons/site.webmanifest">
	<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<section class="chat">
		<div id="sidebar" class="chat__sidebar"></div>
		<div class="chat__main">
			<div id="messages" class="chat__messages"></div>
			<div class="compose">
				<form name="message-form" id="message-form">
					<input type="text" name="msg" id="msg" required autocomplete="off" />
					<button id="submitMsg" type="submit" name="submitMsg">Send</button>
				</form>
				<button id="locationBtn">Send Location</button>
			</div>
		</div>
	</section>

	<script id="message-template" type="text/html">
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			<p>{{msg}}</p>
		</div>
	</script>
		<script id="location-template" type="text/html">
		<div class="message">
			<p>
				<span class="message__name">{{username}}</span>
				<span class="message__meta">{{createdAt}}</span>
			</p>
			<p>The user is from <a href="{{url}}" target="_blank">this location</a></p>
		</div>
	</script>
	<script id="sidebar-template" type="text/html">
		<h1 class="site-title">KrenOK</h1>
		<hr />
		<h3 class="room-title">{{room}}</h3>
		<h4 class="list-title">Users online:</h4>
		<ul class="users">
			{{#users}}
				<li>- {{username}}</li>
			{{/users}}
		</ul>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/chat.js"></script>
</body>
</html>
